<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amo - Ultimate Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="brand-title">Amo</h1>

    <div class="theme-switch">
        <button onclick="setTheme('default')" class="t-btn btn-default">ปกติ</button>
        <button onclick="setTheme('white')" class="t-btn btn-white">สีขาวดำ</button>
        <button onclick="setTheme('valentine')" class="t-btn btn-valentine">วาเลนไทน์</button>
    </div>

    <div class="main-layout">
        <div class="panel" id="prime-panel">
            <div class="panel-header" onclick="toggleSection('prime-panel')">
                <h3>แยกตัวประกอบ</h3><span class="icon">▼</span>
            </div>
            <div class="panel-content">
                <input type="number" id="primeInput" placeholder="ใส่ตัวเลข เช่น 120">
                <button onclick="checkPrimeFactors()" class="btn-tool">คำนวณ</button>
                <div id="primeResult" class="result-box">ผลลัพธ์จะปรากฏที่นี่</div>
            </div>
        </div>

        <div class="calculator" id="calc-panel">
            <div class="panel-header" onclick="toggleSection('calc-panel')">
                <h3>เครื่องคิดเลข (DEG)</h3><span class="icon">▼</span>
            </div>
            <div class="panel-content">
                <input type="text" id="display" readonly value="0">
                <div class="buttons-grid">
                    <button class="btn op" onclick="press('sqrt(')">√</button>
                    <button class="btn op" onclick="press('**')">xʸ</button>
                    <button class="btn op" onclick="press('(')">(</button>
                    <button class="btn clear" onclick="clearAll()">C</button>
                    <button class="btn op" onclick="press('sin(')">sin</button>
                    <button class="btn op" onclick="press('cos(')">cos</button>
                    <button class="btn op" onclick="press('tan(')">tan</button>
                    <button class="btn op" onclick="press('/')">÷</button>
                    <button class="btn" onclick="press('7')">7</button>
                    <button class="btn" onclick="press('8')">8</button>
                    <button class="btn" onclick="press('9')">9</button>
                    <button class="btn op" onclick="press('*')">×</button>
                    <button class="btn" onclick="press('4')">4</button>
                    <button class="btn" onclick="press('5')">5</button>
                    <button class="btn" onclick="press('6')">6</button>
                    <button class="btn op" onclick="press('-')">-</button>
                    <button class="btn" onclick="press('1')">1</button>
                    <button class="btn" onclick="press('2')">2</button>
                    <button class="btn" onclick="press('3')">3</button>
                    <button class="btn op" onclick="press('+')">+</button>
                    <button class="btn" onclick="press('0')">0</button>
                    <button class="btn" onclick="press('.')">.</button>
                    <button class="btn op" onclick="press(')')">)</button>
                    <button class="btn equal" onclick="calculateResult()">=</button>
                </div>
            </div>
        </div>

        <div class="panel" id="base-panel">
            <div class="panel-header" onclick="toggleSection('base-panel')">
                <h3>แปลงฐานเลข</h3><span class="icon">▼</span>
            </div>
            <div class="panel-content">
                <input type="text" id="baseNumInput" placeholder="ตัวเลขที่ต้องการ">
                <div class="base-config">
                    <div class="field"><label>จากฐาน</label><input type="number" id="baseFrom" value="10"></div>
                    <div class="field"><label>ไปฐาน</label><input type="number" id="baseTo" value="2"></div>
                </div>
                <button onclick="runBaseConvert()" class="btn-tool">แปลงฐาน</button>
                <div id="baseResult" class="result-box">...</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
